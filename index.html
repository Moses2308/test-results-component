<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <article class="test-card">
        <section class="card__result">
          <p class="title">Your Result</p>
          <div class="bubble">
            <p>76</p>
            <p>of 100</p>
          </div>
          <div class="result__text">
            <p class="text__rating">Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section class="card__summary">
          <p class="title">Summary</p>
          <div class="summary__category">
            <p>Reaction</p>
            <p>80 <span class="out-of">/ 100</span></p>
          </div>
          <div class="summary__category">
            <p>Memory</p>
            <p>92 <span class="out-of">/ 100</span></p>
          </div>
          <div class="summary__category">
            <p>Verbal</p>
            <p>61 <span class="out-of">/ 100</span></p>
          </div>
          <div class="summary__category">
            <p>Visual</p>
            <p>72 <span class="out-of">/ 100</span></p>
          </div>
          <div class="button">Continue</div>
        </section>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
